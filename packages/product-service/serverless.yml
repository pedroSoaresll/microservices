service: product-service

frameworkVersion: '2'

custom:
  serverless-offline:
    httpPort: 4001
    lambdaPort: 5001
  dynamodb:
    stages:
      - dev
    start:
      inMemory: true
      migrate: true
      port: 8001
  dynamodbStream:
    host: localhost
    port: 8001
    pollForever: false
    region: ${self:provider.region}
  # streams:
  #   - table: stockInboundEvents
  #     functions:
  #       - stockInboundProcessing
  #   - table: stockOutboundEvents
  #     functions:
  #       - stockOutboundProcessing

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  stage: dev
  region: us-east-1
  environment: ${file(./.env.yml):${opt:stage, self:provider.stage, 'dev'}}
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - dynamodb:Query
  #       - dynamodb:GetItem
  #       - dynamodb:PutItem
  #       - dynamodb:UpdateItem
  #       - dynamodb:DeleteItem
  #     Resource:
  #       - arn:aws:dynamodb:us-east-1:063061419719:table/stockTable
  #       - arn:aws:dynamodb:us-east-1:063061419719:table/stockOutboundEvents
  #       - arn:aws:dynamodb:us-east-1:063061419719:table/stockInboundEvents

package:
  exclude:
    - aws-sdk

functions:
  stockCreate:
    handler: src/functions/create.productCreateHandler
    events:
      - httpApi:
          path: /product
          method: post

# resources:
#   - ${file(./migrations/tables/stock.yml)}
#   - ${file(./migrations/tables/stock-inbound-events.yml)}
#   - ${file(./migrations/tables/stock-outbound-events.yml)}

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-plugin-offline-dynamodb-stream
  - serverless-offline
